name: Test & Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7] # add 3.5, 3.6, 3.8, 3.9.

    name: Python ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install libsnappy-dev
        run: sudo apt-get install libsnappy-dev

      - name: Install python-snappy
        run: pip install -e .

      - name: Install test dependencies
        run: pip install cffi flake8 pytest twine

      - name: Flake8
        # stop the build if there are Python syntax errors or undefined names
        # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
        run: |
          flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Pytest
        run: |
          pytest test_snappy.py
        # if [[ $TRAVIS_PYTHON_VERSION == pypy  ]]; then nosetests test_snappy_cffi.py; fi

      - name: Build manylinux Python wheels
        uses: RalfG/python-wheels-manylinux-build@v0.3.3-manylinux2010_x86_64
        with:
          python-versions: "cp37-cp37m"
          build-requirements: "cffi"
          system-packages: "snappy"

      - name: Archive wheels
        uses: actions/upload-artifact@v2
        with:
          name: manylinux-wheels
          path: |
            dist/*-manylinux*.whl

